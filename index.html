<script>

    function generateRoomCode() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < 6; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));

    function createRoom() {
        const playerName = document.getElementById('playerName').value.trim();

        if (!playerName) {
            showMessage('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞!', 'error');
            return;
        }

        let roomCode;
        do {
            roomCode = generateRoomCode();
        } while (rooms.has(roomCode));

        // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
        const room = {
            code: roomCode,
            name: roomName,
            host: playerName,
            players: [playerName],

maxPlayers: 10,
            gameStarted: false,
            createdAt: new Date().toISOString()
        };

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–º–Ω–∞—Ç—É
        rooms.set(roomCode, room);

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã
        document.getElementById('generatedCode').textContent = roomCode;

        showMessage(–ö–æ–º–Ω–∞—Ç–∞ "${roomName}" —Å–æ–∑–¥–∞–Ω–∞! –ö–æ–¥: ${roomCode}, 'success');

        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–≥—Ä—ã
        // –ü—Ä–∏–º–µ—Ä: window.location.href = /game.html?room=${roomCode}&player=${playerName};

    // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
    function joinRoom() {
        const playerName = document.getElementById('playerName').value.trim();
        const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();

        if (!playerName) {
            showMessage('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞!', 'error');
            return;
        }

        if (!roomCode) {
            showMessage('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã!', 'error');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        if (!rooms.has(roomCode)) {

        const room = rooms.get(roomCode);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—á–∞–ª–∞—Å—å –ª–∏ –∏–≥—Ä–∞
        if (room.gameStarted) {

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –∫–æ–º–Ω–∞—Ç—É
        room.players.push(playerName);
        rooms.set(roomCode, room);

        // –ü—Ä–∏–º–µ—Ä: window.location.href = /game.html?room=${roomCode}&player=${playerName};

        console.log(–ò–≥—Ä–æ–∫ ${playerName} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ ${roomCode});
        console.log('–ò–≥—Ä–æ–∫–∏ –≤ –∫–æ–º–Ω–∞—Ç–µ:', room.players);
    }

    function copyCode() {
        const code = document.getElementById('generatedCode').textContent;
        navigator.clipboard.writeText(code)

                showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥', 'error');

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        messageEl.style.display = 'block';

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            messageEl.style.display = 'none';
        }, 5000);
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
        const adjectives = ['–•–∏—Ç—Ä—ã–π', '–ú—É–¥—Ä—ã–π', '–ë—ã—Å—Ç—Ä—ã–π', '–¢–∏—Ö–∏–π', '–°–º–µ–ª—ã–π', '–û—Å—Ç–æ—Ä–æ–∂–Ω—ã–π'];
        const nouns = ['–î–µ—Ç–µ–∫—Ç–∏–≤', '–ú–∞—Ñ–∏–æ–∑–∏', '–ì–æ—Ä–æ–∂–∞–Ω–∏–Ω', '–®–µ—Ä–∏—Ñ', '–î–æ–∫—Ç–æ—Ä', '–ú–∞–Ω—å—è–∫'];

        document.getElementById('playerName').value = randomName;

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –∏–º–µ–Ω–∏
        document.getElementById('playerName').focus();
    });

    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
