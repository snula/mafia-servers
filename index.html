<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Online | Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-night: #0f172a;
            --bg-day: #7dd3fc;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --mafia-color: #ef4444;
            --citiz-color: #38bdf8;
            --accent: #8b5cf6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-night);
            color: var(--text-color);
            transition: background 1s;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .day-mode { background-color: var(--bg-day); color: #0f172a; }
        .day-mode .player-card { background: white; color: #0f172a; border: 1px solid #ddd; }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #lobby, #game, #results { display: none; }
        .active { display: block !important; }

        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; }

        .player-list {
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: 0.3s;
            cursor: pointer;
        }

        .player-card.dead { opacity: 0.5; text-decoration: line-through; filter: grayscale(1); pointer-events: none; }
        .player-card.selected { border-color: var(--accent); transform: scale(1.05); }

        .status-bar {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .log {
            font-size: 13px;
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 120px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- ЛОББИ -->
    <div id="lobby" class="active">
        <h1>MAFIA</h1>
        <p>Настройка игры</p>
        <div style="margin: 20px 0;">
            <label>Количество игроков:</label><br>
            <input type="number" id="playerCount" value="6" min="4" max="12" style="padding: 10px; margin-top:10px;">
        </div>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <!-- ИГРОВОЕ ПОЛЕ -->
    <div id="game">
        <div id="phaseDisplay" class="status-bar">ГОРОД ЗАСЫПАЕТ...</div>
        <div id="roleDisplay" style="margin-bottom:10px; font-weight:bold; color:var(--mafia-color);"></div>

        <div id="playerContainer" class="player-list"></div>

        <p id="actionHint">Выберите игрока для хода</p>
        <button id="actionBtn" onclick="processAction()">ПОДТВЕРДИТЬ</button>

        <div id="gameLog" class="log"></div>
    </div>

    <!-- РЕЗУЛЬТАТЫ -->
    <div id="results">
        <h1 id="winMessage">ПОБЕДА</h1>
        <button onclick="location.reload()">ИГРАТЬ СНОВА</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let players = [];
    let phase = 'night'; // night / day
    let selectedPlayer = null;
    let myRole = '';

    function startGame() {
        const count = document.getElementById('playerCount').value;
        players = [];

        // Распределяем роли (1 мафия на 3 мирных)
        for (let i = 1; i <= count; i++) {
            players.push({
                id: i,
                name: 'Игрок ' + i,
                role: 'citizen',
                alive: true
            });
        }

        // Назначаем мафию (в этом примере мафия — Игрок 1, чтобы проще тестировать)
        players[0].role = 'mafia';
        myRole = 'mafia'; // Представим, что мы играем за Мафию

        document.getElementById('lobby').classList.remove('active');
        document.getElementById('game').classList.add('active');

        updateUI();
        log("Игра началась. Вы Мафия! Ваша задача — устранить мирных.");
    }

    function updateUI() {
        const container = document.getElementById('playerContainer');
        container.innerHTML = '';

        document.getElementById('roleDisplay').innerText = `Ваша роль: ${myRole === 'mafia' ? 'МАФИЯ' : 'МИРНЫЙ'}`;

        players.forEach(p => {
            const card = document.createElement('div');
            card.className = `player-card ${!p.alive ? 'dead' : ''} ${selectedPlayer === p.id ? 'selected' : ''}`;
            card.innerHTML = `<b>${p.name}</b><br>${p.alive ? 'Жив' : 'Мертв'}`;
            card.onclick = () => selectPlayer(p.id);
            container.appendChild(card);
        });

        if (phase === 'night') {
            document.body.classList.remove('day-mode');
            document.getElementById('phaseDisplay').innerText = 'НОЧЬ: ВРЕМЯ МАФИИ';
            document.getElementById('actionHint').innerText = 'Выберите, кого убить:';
        } else {
            document.body.classList.add('day-mode');
            document.getElementById('phaseDisplay').innerText = 'ДЕНЬ: ГОЛОСОВАНИЕ';
            document.getElementById('actionHint').innerText = 'Кого выгоним из города?';
        }
    }

    function selectPlayer(id) {
        selectedPlayer = id;
        tg.HapticFeedback.impactOccurred('light');
        updateUI();
    }

    function processAction() {
        if (!selectedPlayer) {
            tg.showAlert("Сначала выберите игрока!");
            return;
        }

        const target = players.find(p => p.id === selectedPlayer);

        if (phase === 'night') {
            target.alive = false;
            log(`Ночью был убит ${target.name}`);
            phase = 'day';
        } else {
            target.alive = false;
            log(`Город проголосовал против ${target.name}`);
            phase = 'night';
        }

        selectedPlayer = null;
        checkWinner();
        updateUI();
    }

    function log(msg) {
        const logDiv = document.getElementById('gameLog');
        logDiv.innerHTML = `<div>> ${msg}</div>` + logDiv.innerHTML;
    }

    function checkWinner() {
        const aliveMafia = players.filter(p => p.role === 'mafia' && p.alive).length;
        const aliveCitizens = players.filter(p => p.role === 'citizen' && p.alive).length;

        if (aliveMafia === 0) endGame("МИРНЫЕ ПОБЕДИЛИ!");
        else if (aliveMafia >= aliveCitizens) endGame("МАФИЯ ПОБЕДИЛА!");
    }

    function endGame(msg) {
        document.getElementById('game').classList.remove('active');
        document.getElementById('results').classList.add('active');
        document.getElementById('winMessage').innerText = msg;
    }
</script>
</body>
</html>
