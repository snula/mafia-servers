<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Online | Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-night: #0f172a;
            --bg-day: #f59e0b;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --mafia-color: #ef4444;
            --citiz-color: #38bdf8;
            --accent: #8b5cf6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-night);
            color: var(--text-color);
            transition: background 1s;
            overflow-x: hidden;
        }

        .day-mode { background-color: #7dd3fc; color: #0f172a; }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* –≠–∫—Ä–∞–Ω –ª–æ–±–±–∏ */
        #lobby, #game, #results { display: none; }
        .active { display: block !important; }

        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; }

        .player-list {
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: 0.3s;
            cursor: pointer;
        }

        .player-card.dead { opacity: 0.5; text-decoration: line-through; border-color: #475569 !important; }
        .player-card.selected { border-color: var(--accent); transform: scale(1.05); }

        /* –§–∞–∑—ã –∏–≥—Ä—ã */
        .status-bar {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .role-info {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:disabled { background: #475569; }

        .log {
            font-size: 13px;
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- –õ–û–ë–ë–ò -->
    <div id="lobby" class="active">
        <h1>MAFIA</h1>
        <p>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–≥—Ä—ã (–õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º)</p>
        <div style="margin: 20px 0;">
            <input type="number" id="playerCount" value="6" min="4" max="12" style="padding: 10px; border-radius: 5px;">
            <p style="font-size: 12px; margin-top: 5px;">–ú–∏–Ω–∏–º—É–º 4 –∏–≥—Ä–æ–∫–∞</p>
        </div>
        <button onclick="startGame()">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    </div>

    <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
    <div id="game">
        <div id="phaseDisplay" class="status-bar">–ì–û–†–û–î –ó–ê–°–´–ü–ê–ï–¢...</div>
        <div id="roleDisplay" class="role-info">–í–∞—à–∞ —Ä–æ–ª—å: ?</div>

        <div id="playerContainer" class="player-list">
            <!-- –°—é–¥–∞ JS –¥–æ–±–∞–≤–∏—Ç –∏–≥—Ä–æ–∫–æ–≤ -->
        </div>

        <div id="actionHint" style="margin-bottom: 15px;">–í—ã–±–µ—Ä–∏—Ç–µ –∂–µ—Ä—Ç–≤—É:</div>
        <button id="actionBtn" onclick="processAction()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –•–û–î</button>

        <div id="gameLog" class="log"></div>
    </div>

    <!-- –†–ï–ó–£–õ–¨–¢–ê–¢–´ -->
    <div id="results">
        <h1 id="winMessage">–ü–û–ë–ï–î–ê</h1>
        <button onclick="location.reload()">–í –ú–ï–ù–Æ</button>
    </div>
</div>

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–ª–∏–µ–Ω—Ç Socket.io -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
    const socket = io('https://—Ç–≤–æ–π-–∞–¥—Ä–µ—Å-—Å–µ—Ä–≤–µ—Ä–∞.com'); // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π —Å–µ—Ä–≤–µ—Ä
    const tg = window.Telegram.WebApp;
    const userName = tg.initDataUnsafe?.user?.first_name || "–ò–≥—Ä–æ–∫";

    let myRole = "";
    let allPlayers = [];

    // –ü—Ä–∏ –≤—Ö–æ–¥–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–º—è —Å–µ—Ä–≤–µ—Ä—É
    socket.emit('joinGame', userName);

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
    socket.on('updatePlayers', (serverPlayers) => {
        allPlayers = serverPlayers;
        renderPlayers();
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–æ–ª–∏
    socket.on('getRole', (role) => {
        myRole = role;
        document.getElementById('roleDisplay').textContent = "–í–∞—à–∞ —Ä–æ–ª—å: " + role;
        document.getElementById('roleDisplay').style.color = (role === '–ú–∞—Ñ–∏—è') ? 'red' : 'cyan';
    });

    socket.on('gameStarted', (players) => {
        showScreen('game');
        allPlayers = players;
        renderPlayers();
    });

    socket.on('playerKilled', (data) => {
        alert(`–ò–≥—Ä–æ–∫ ${data.name} –ø–æ–∫–∏–Ω—É–ª –Ω–∞—Å...`);
    });

    function renderPlayers() {
        const container = document.getElementById('playerContainer');
        container.innerHTML = '';

        allPlayers.forEach((p) => {
            const card = document.createElement('div');
            card.className = `player-card ${!p.isAlive ? 'dead' : ''}`;
            card.innerHTML = `<div>üë§</div><div>${p.name}</div>`;

            // –ï—Å–ª–∏ –º—ã –∂–∏–≤—ã –∏ —ç—Ç–æ –Ω–µ –º—ã —Å–∞–º–∏, –º–æ–∂–Ω–æ –Ω–∞–∂–∞—Ç—å
            if (p.isAlive && p.id !== socket.id) {
                card.onclick = () => sendAction(p.id);
            }
            container.appendChild(card);
        });
    }

    function startGame() {
        socket.emit('startGame');
    }

    function sendAction(targetId) {
        socket.emit('action', targetId);
    }

    function showScreen(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
